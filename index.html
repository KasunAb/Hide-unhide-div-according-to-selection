<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <select id="recept_search" onchange="selectSearchReceipt(this.value)">   
        <option selected value="" disabled>Search</option>
        <option value="searchByReceptNoD">Search Receipt by Receipt No</option>
        <option value="searchReceptByAmountD">Search Receipt by Amount</option>
    </select>
    
    <div id="searchReceptByAmountD" class="recept-search">
        <h1>Div 1</h1>
    </div>

    <div id="searchByReceptNoD" class="recept-search">
        <h1>Div 2</h1>
    </div>

    <script>
        const receptSearches = document.getElementsByClassName('recept-search');
        function selectSearchReceipt(searchSection) {
            for (let i = 0; i < receptSearches.length; i++) {
                    const element = receptSearches[i];
                if (element.id != searchSection) {
                    element.style.display = 'none';
                    console.log(element.id != searchSection);
                } else element.style.display = 'flex';
            }
        }
    </script>
    
</body>
</html>
